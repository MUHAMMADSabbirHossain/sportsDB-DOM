<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports</title>

    <!-- css file link -->
    <link rel="stylesheet" href="./style.css">
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>

<body>
    <header></header>
    <main>
        <div class="container w-100 m-auto">
            <div class="row w-100 m-auto">
                <div class="col-md-6 m-auto text-center">
                    <h1>left side</h1>
                    <div class="input-group mb-3">
                        <input id="search-box" type="text" class="form-control" placeholder="Search" aria-label="Search"
                            aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <span onclick="allPlayers()" class="input-group-text" id="search-btn">Search</span>
                        </div>
                    </div>
                    <img id="spinner" src="./images/spinnervll.gif" alt="">
                    <div id="player-container" class="player-container">

                    </div>
                </div>

                <div class="col-md-6 text-center">
                    <h1>right side</h1>
                    <div class="image-container w-50">
                        <img id="female" src="./images/female.png" alt="" class="classw-75">
                        <img id="male" src="./images/male.png" alt="" class="classw-75">
                    </div>
                    <div id="details-container" class="details-container">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>

    <!-- js file link -->
    <script src="./app.js"></script>
    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</body>

</html>
